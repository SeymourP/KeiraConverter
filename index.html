<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Keira Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Keira Converter</h1>

    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <button class="menuBtn active" onclick="showInput('text', this)">Text Editor</button>
            <button class="menuBtn" onclick="showInput('url', this)">Paste URL</button>
            <button class="menuBtn" onclick="showInput('pdf', this)">Load PDF</button>
        </div>

        <!-- Main Content -->
        <div class="mainContent">
            <!-- Input Boxes -->
            <div class="inputContainer">
                <div id="text" class="inputBox">
                    <h2>Text Editor</h2>
                </div>
                <div id="url" class="inputBox" style="display: none;">
                    <h2>Paste URL</h2>
                    <input type="text" id="urlInput" placeholder="Paste article URL here...">
                    <button class="actionBtn" onclick="fetchURL()">Fetch Text</button>
                </div>
                <div id="pdf" class="inputBox" style="display: none;">
                    <h2>Load PDF</h2>
                    <input type="file" id="pdfInput" accept="application/pdf">
                    <button class="actionBtn" onclick="loadPDF()">Extract Text</button>
                </div>
            </div>

            <!-- Controls -->
            <div id="controls">
                <label>Font:
                    <select id="fontSelect">
                        <option value="Arial">Arial</option>
                        <option value="OpenDyslexic">OpenDyslexic</option>
                        <option value="Comic Sans MS">Comic Sans</option>
                    </select>
                </label>
                <label>Font Size:
                    <input type="range" id="fontSize" min="12" max="36" value="18">
                </label>
                <label>Line Spacing:
                    <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5">
                </label>
                <label>Letter Spacing:
                    <input type="range" id="letterSpacing" min="0" max="5" step="0.1" value="0">
                </label>
                <label>Word Spacing:
                    <input type="range" id="wordSpacing" min="0" max="10" step="0.5" value="0">
                </label>
                <label>Text Color:
                    <input type="color" id="textColor" value="#000000">
                </label>
                <label>Background:
                    <input type="color" id="bgColor" value="#ffffff">
                </label>
            </div>
            <div id="read">
                <button class="actionBtn" onclick="readAloud()">Read Aloud</button>
                <button class="actionBtn" onclick="stopReadAloud()">Stop Reading</button>
            </div>
            <button class="actionBtn" onclick="downloadAsPDF()">Download as PDF</button>
            <!-- Output and Download -->
            <div id="output" contenteditable="true"></div>
            
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
          integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
